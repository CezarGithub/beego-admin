<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- Form header -->
               <div class="box-header with-border">
                    <h3 class="box-title">{{.data.Name}}</h3>
                    {{button "country.submit"  $.buttons  .data}} 
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>  
                    </div>
                </div> 
                <form id="countryForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{{.data.Id}}">
                    <div class="box-body">
                        <div class="form-group">
                        <label for="name" class="col-sm-2 control-label"><span><img src="{{flag .data.Alpha_2}}"></span></label>
                           
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="name" name="name" value="{{.data.Name}}"
                                       class="form-control" placeholder="{{i18n "app.name"}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">{{i18n "master.company.alpha_2"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="alpha_2" name="alpha_2"
                                       value="{{.data.Alpha_2}}" class="form-control" placeholder="{{i18n "master.company.alpha_2"}}">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">{{i18n "master.company.alpha_3"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="alpha_3" name="alpha_3"
                                       value="{{.data.Alpha_3}}" class="form-control" placeholder="{{i18n "master.company.alpha_3"}}">
                            </div>
                        </div>                     
 


 
                    </div>

 

                </form>
            </div>
        </div>
    </div>
</section>
