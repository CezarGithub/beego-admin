<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- Form header -->
               <div class="box-header with-border">
                    <h3 class="box-title">{{.data.Name}}</h3>
                    {{button "county.submit"  $.buttons  .data}} 
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        
                    </div>
                </div>
                <form id="countyForm" class="form-horizontal dataForm" action="" 
                      method="post"
                      enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{{.data.Id}}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">{{i18n  "master.county.name"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="name" name="name" value="{{.data.Name}}"
                                       class="form-control" placeholder="{{i18n  "master.county.name"}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">{{i18n  "master.county.code"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="code" name="code"
                                       value="{{.data.Code}}" class="form-control" placeholder="{{i18n  "master.county.code"}}">
                            </div>
                        </div>
                       
                       <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">{{i18n  "master.country.name"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="country_id" name="country_id"  value="{{.data.Country.Id}}" style="display:none"/>
                                <div class="input-group iconpicker-container">
                                    <a  data-model="{{.searchBoxCountry}}"  
                                        data-callback="searchCountry" data-url="{{urlfor "CountryController.Search"}}" 
                                        class="input-group-addon btn btn-default btn-xs  SearchBox" data-title="{{i18n  "app.search"}}" title="{{i18n  "app.search"}}" data-toggle="tooltip">                                    
                                    </a>                                             
                                    <input id="country" name="country"  value="{{.data.Country.Name}}"
                                        class="form-control input-sm" placeholder="{{i18n  "master.country.name"}}" disabled/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
   function searchCountry(data){
        //alert(data.name);
        $("#country_id").val(data.id);
        $("#country").val(data.name);
    }
 </script>
