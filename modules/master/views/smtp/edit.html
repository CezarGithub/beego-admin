<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header with-border">
                {{button "smtp.submit"  $.buttons  .data}} 
                <!-- Form header -->
                <form id="smtpForm" class="form-horizontal dataForm" action="" 
                      method="post"
                      enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{{.data.Id}}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="server" class="col-sm-2 control-label">{{i18n  "master.smtp.server"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="server" name="server" value="{{.data.Server}}"
                                       class="form-control" placeholder="{{i18n  "master.smtp.server"}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="port" class="col-sm-2 control-label">{{i18n  "master.smtp.port"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="port" name="port" value="{{.data.Port}}"
                                       class="form-control" placeholder="{{i18n  "master.smtp.port"}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user" class="col-sm-2 control-label">{{i18n  "master.smtp.user"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="user" name="user" value="{{.data.User}}"
                                       class="form-control" placeholder="{{i18n  "master.smtp.user"}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">{{i18n  "master.smtp.password"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="password" name="password" autocomplete="off" type="password" value="{{.data.Password}}"
                                       class="form-control" placeholder="{{i18n  "master.smtp.password"}}">
                            </div>
                        </div> 

                       <div class="form-group">
                            <label for="useTls" class="col-sm-2 control-label">{{i18n  "master.smtp.useTls"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <input class="input-switch" id="useTls" value="1" {{if eq .data.UseTLS 1}}checked {{end}}type="checkbox"/>
                                <input class="switch field-switch" placeholder="{{i18n  "master.smtp.useTls"}}" name="useTls"
                                       value="{{.data.UseTLS }}" hidden/>
                            </div>
                        </div>

                        <script>
                            $('#useTls').bootstrapSwitch({
                                onText: "{{i18n  "app.yes"}}",
                                offText: "{{i18n  "app.no"}}",
                                onColor: "success",
                                offColor: "danger",
                                onSwitchChange: function (event, state) {
                                    $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                                }
                            });
                        </script>                        

                        <div class="form-group">
                            <label for="company_id" class="col-sm-2 control-label">{{i18n  "master.company.name"}}</label>
                            <div class="col-sm-10 col-md-4">
                                <select name="company_id" id="company_id" class="form-control field-select"
                                        data-placeholder="{{i18n  "master.company.name"}}">
                                    <option value=""></option>
                                    {{range $key,$item := .companies_list}}
                                    <option value="{{$item.Id}}" {{if compare $.data.Company.Id $item.Id}}selected {{end}}>
                                        {{$item.Name}}
                                    </option>
                                    {{end}}
                                </select>
                            </div>
                        </div>
                        <script>
                            $('#company_id').select2({
                                language: "{{.admin.jsLang}}"
                            });
                        </script>
                    </div>
                </form>
              </div>  
            </div>
        </div>
    </div>
</section>
