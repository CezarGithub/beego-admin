                    <section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                    {{button "department.submit"  $.buttons  .data}}
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        
                    </div>
                </div>
                
                <div class="box-body">
                    
                    <form id="departmentForm" class="form-horizontal dataForm" action="" method="post"
                        enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{{.data.Id}}">
									<div class="form-group">
										<label for="company_id" class="col-sm-2 control-label">{{i18n  "master.department.company"}}</label>
										<div class="col-sm-10 col-md-4">
											<select name="company_id" id="company_id" class="form-control field-select"
													data-placeholder='{{i18n  "master.department.company"}}'>
												<option value=""></option>
												{{range $key,$item := .company_list}}
												<option value="{{$item.Id}}" {{if compare $.data.Company.Id $item.Id}}selected {{end}}>
													{{$item.Name}}
												</option>
												{{end}}
											</select>
										</div>
									</div>
									<script>
										$('#company_id').select2({
											language: "{{.admin.jsLang}}"
										});
									</script>
								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">{{i18n  "master.department.name"}}</label>
									<div class="col-sm-10 col-md-4">
										<input maxlength="50" id="name" name="name" value="{{.data.Name}}"
											class="form-control" placeholder='{{i18n  "master.department.name"}}'>
									</div>
								</div>
								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">{{i18n  "master.department.code"}}</label>
									<div class="col-sm-10 col-md-4">
										<input maxlength="50" id="code" name="code" value="{{.data.Code}}"
											class="form-control" placeholder='{{i18n  "master.department.code"}}'>
									</div>
								</div>      
                    </form>
                
                </div>

            </div>
        </div>
    </div>
</section>

<script>
   function search"Department"(data){
        
        $("#cdepartment_id").val(data.id);
        $("#department_name").val(data.name);
    }
 </script>
