<script type="text/javascript">
    /**
     * Search menu
     */
    function search_menu() {
        //serach value
        var text = $('input[name=q]').val();

        var $ul = $('.sidebar-menu');
        $ul.find("a.nav-link").each(function () {
            var $a = $(this).css("border", "");

            
            if ($a.children("span.menu-text").text().indexOf(text) >= 0) {

                //open menu
                $ul = $a.parents("ul");

                if ($ul.is(":hidden")) {
                    $a.parents("ul").prev().click();
                }

                //trigger click
                $a.click().css("border", "1px solid");

//                return false;
            }
        });
    }

    $(function () {    
         $('.sidebar-menu').sidebarMenu({url: '/admin/admin_menu/sidebar'});
        //$('.sidebar-menu').sidebarMenu({data: newMenu});
    });
</script>
