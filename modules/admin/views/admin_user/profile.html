<section class="content">
    <div class="row">
        <div class="col-md-3">
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <img class="profile-user-img img-responsive img-circle" onerror="javascript:this.src='/static/admin/images/avatar.png';this.onerror = null" src="{{.admin.user.User.Avatar}}" alt="头像">
                    <h3 class="profile-username text-center">{{.admin.user.User.Nickname}}</h3>
                    <p class="text-muted text-center">{{.admin.user.User.Username}}</p>
                    <p>
                        {{range $role_id,$admin_role := .admin.user.GetRoleText}}
                        <small class="label bg-blue">{{$admin_role.Name}}</small>
                        {{end}}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#profile" data-toggle="tab" aria-expanded="true">{{i18n  "app.info"}}</a></li>
                    <li class=""><a href="#privacy" data-toggle="tab" aria-expanded="false">{{i18n  "app.edit"}}&nbsp {{i18n  "login.password"}}</a></li>
                    <li class=""><a href="#avatars" data-toggle="tab" aria-expanded="false">{{i18n  "app.edit"}}&nbsp {{i18n  "app.avatar"}}</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="profile">
                        <form class="dataForm form-horizontal" id="dataForm1" action="/admin/admin_user/update_nickname" method="post">
                            <input type="hidden" name="id" value="{{.admin.user.Id}}">
                            <div class="form-group">
                                <label for="nickname" class="col-sm-2 control-label">{{i18n  "app.nickname"}}</label>
                                <div class="col-sm-10 col-md-4">
                                    <input class="form-control" value="{{.admin.user.User.Nickname}}" name="nickname"
                                           id="nickname" maxlength="30"
                                           placeholder="{{i18n  "app.nickname"}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-danger">{{i18n  "app.save"}}</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane" id="privacy">
                        <form class="dataForm form-horizontal" id="dataForm2" action="/admin/admin_user/update_password" method="post">
                            <input type="hidden" name="id" value="{{.admin.user.Id}}">
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">{{i18n  "login.password_current"}}</label>
                                <div class="col-sm-10 col-md-4">
                                    <input type="password" autocomplete='password' class="form-control" name="password" id="password"
                                           placeholder="{{i18n  "login.password_current"}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new_password" class="col-sm-2 control-label">{{i18n  "login.password_new"}}</label>
                                <div class="col-sm-10 col-md-4">
                                    <input type="password" class="form-control" autocomplete='off' name="new_password" id="new_password"
                                           placeholder="{{i18n  "login.password_new"}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="renew_password" class="col-sm-2 control-label">{{i18n  "login.password_new"}}</label>
                                <div class="col-sm-10 col-md-4">
                                    <input type="password" class="form-control" autocomplete='off' name="renew_password" id="renew_password"
                                           placeholder="{{i18n  "login.password_new"}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-danger">{{i18n  "app.save"}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="avatars">
                        <form class="dataForm form-horizontal" id="dataForm3" action="/admin/admin_user/update_avatar" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{{.admin.user.Id}}">
                            <div class="form-group">
                                <label for="avatar" class="col-sm-2 control-label">{{i18n  "app.avatar"}}</label>
                                <div class="col-sm-10 col-md-4">
                                    <input type="file" class="form-control" name="avatar" id="avatar"
                                           placeholder="{{i18n  "app.avatar"}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-danger">{{i18n  "app.save"}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
